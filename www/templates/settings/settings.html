<ion-view class="settings" id="settings">
    <ion-content>
        <div class="menu-block" ng-click="vm.toMenu()">
            <img src="./img/kid-chat-room/back-arrow.png">
            <p ng-if="vm.settings">{{vm.settings}}</p>
        </div>
        <div class="main-block">
          <div class="content" id="content">
            <div class="menu-point" ng-click="vm.toNotifications()" ng-if="vm.access()">
              <p>notifications</p>
              <img src="./img/kid-chat/arrow-to-chat.png">
            </div>
            <div class="menu-point" ng-click="vm.toTutorial()">
              <p>tutorial</p>
              <img src="./img/kid-chat/arrow-to-chat.png">
            </div>
            <div class="menu-point" ng-click="vm.toProfile()" ng-if="vm.access()">
              <p>profile</p>
              <img src="./img/kid-chat/arrow-to-chat.png">
            </div>
            <div class="menu-point" ng-click="vm.toKid()" ng-if="vm.access()">
              <p>add kid</p>
              <img src="./img/kid-chat/arrow-to-chat.png">
            </div>
            <div class="menu-point" ng-click="vm.addParentModal()" ng-if="vm.access()">
              <p>add parent</p>
              <img src="./img/kid-chat/arrow-to-chat.png">
            </div>
            <div class="menu-point" ng-click="vm.toTC()">
              <p>terms & conditions</p>
              <img src="./img/kid-chat/arrow-to-chat.png">
            </div>
          </div>

          <img src="./img/settings/gears.png" class="gears">
        </div>
    </ion-content>
</ion-view>

<script id="add-follower-modal" type="text/ng-template">
  <div class="kid-backdrop" ng-click="parentModal.hide()"></div>
  <ion-modal-view class="add-follower-modal">

    <ion-content class="follower-main-block">

      <div class="title-f">
        <span class="question-f">insert parent number</span>
      </div>

      <div class="phone-block-f">

        <img src="./img/authorization/phone.png" class="phone-ico-f">

        <div class="country-and-phone-f">

          <div class="country-select-f" ng-click="countryModal.show()">
            {{vm.countryCode}}
          </div>

          <div class="phone-f">
            <input class="input-phone-f"
                   type="tel"
                   ng-model="vm.phone"
                   maxlength="10"
                   oninput="this.value = this.value.replace(/\D/, '')">
          </div>
        </div>

      </div>

      <div class="button-block-f">
        <div class="half-f">
          <img src="./img/kid/modal/cancel.png" class="cancel-f" ng-click="parentModal.hide()">
        </div>

        <div class="half-f">
          <img src="./img/kid/modal/invite.png" class="invite-f" ng-click="vm.addParent()">
        </div>
      </div>
    </ion-content>

  </ion-modal-view>
</script>

<script id="country-codes-modal" type="text/ng-template">
  <ion-modal-view class="country-modal">

    <ion-header-bar class="bar bar-header bar-calm" ng-click="modalCountry.hide()">
      <a class="button icon-left ion-chevron-left button-clear button-dark"></a>
    </ion-header-bar>

    <ion-content class="padding">
      <input ng-model="vm.countryFilter" class="country-filter" placeholder="Enter country">
      <div class="codes-block">
        <div ng-repeat="country in vm.countryCodes | filter: vm.countryFilter">
          <ion-radio ng-model="vm.countryCode" ng-value="country.code"
                     ng-click="countryModal.hide()">
            {{country.name}}: {{country.code}}
          </ion-radio>
        </div>
      </div>

    </ion-content>

  </ion-modal-view>
</script>
