<ion-view class="profile">
  <ion-content>

    <div class="main-block">

      <div class="title" ng-if="vm.newUser">
        <span>new user</span>
      </div>

      <div class="title" ng-if="!vm.newUser">
        <span>my profile</span>
      </div>

      <div class="name" >
        <input class="input" type="text" ng-model="vm.name"
               ng-class="{'warning': vm.warning.name}">
        <img src="./img/registration/name.png" class="name-img">
        <p class="tooltip">full name</p>
      </div>

      <div class="email">
        <input class="input" type="email" ng-model="vm.email"
               ng-class="{'warning': vm.warning.email}">
        <img src="./img/registration/email.png" class="email-img">
        <p class="tooltip">email address</p>
      </div>

      <div class="id">
        <input class="input"
               type="number"
               ng-model="vm.id_number"
               oninput="this.value = this.value.replace(/\D/, '')"
               ng-class="{'warning': vm.warning.id}">

        <img src="./img/registration/id.png" class="id-img">
        <p class="tooltip">id number</p>
      </div>

      <div class="save" ng-click="vm.save()">save</div>

    </div>
  </ion-content>
</ion-view>
